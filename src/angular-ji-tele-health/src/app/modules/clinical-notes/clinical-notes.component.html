<h1>Clinical Notes</h1>
<div class="d-flex justify-content-between">
  <p-button label="Back" (onClick)="onBackClick()"></p-button>
</div>
<p-table [value]="patient?.clinicalNotes">
  <ng-template pTemplate="caption">
    <i class="pi pi-user"></i> {{ patient?.name }} <br />
    <i class="pi pi-calendar"></i> {{ patient?.doB }}
    <div class="d-flex justify-content-between">
      <p-button label="Add" (onClick)="onAddClick()"></p-button>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Description</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-notes>
    <tr>
      <td>
        <button
          pButton
          type="button"
          label="{{ notes.description }}"
          class="p-button-link"
          (click)="onDescClick(notes.id)"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>
